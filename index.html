<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ingoworld</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <svg
            class="offscreen"
            width="0"
            height="0"
            xmlns="http://www.w3.org/2000/svg"
        >
            <defs>
                <filter id="crispify">
                    <feComponentTransfer>
                        <feFuncA type="discrete" tableValues="0 1" />
                    </feComponentTransfer>
                </filter>
            </defs>
        </svg>
        <div id="overworld" class="world">
            <h1>welcome to ingoworld</h1>
            <p>you are currently in the overworld</p>
            <p>(watch out for boats!!)</p>
            <div style="height: 60vh"></div>
        </div>
        <div id="oceanworld" class="world">
            <h1>now entering the oceanworld</h1>
            <p>
                the ocean is a magnificent place full of many different swim
                animals
            </p>
            <p>
                but be weary! the water can be a most dangerous place if
                unprepared!
            </p>

            <div style="height: 60vh"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
